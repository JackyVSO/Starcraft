<!DOCTYPE html>
<html>
<head>
    <style>
      body {
            background-color: #d2dfee;
            background-image: url('images/background.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            color: #000000;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            max-width: 1176px;
            margin: 0 auto;
      }
      .content-container {
            max-width: 800px; /* Set your desired content width */
            background-color: #d2dfee;
            margin: 0 auto; /* Center the content container horizontally */
            padding: 0 188px;
      }
      .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
      }
      .header {
            width: 1176px; /* Make it span the entire width */
            background-color: #d2dfee; /* Set a background color for the header */
            margin: 0;
            padding: 0;
        }
      img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
      }
      .header-image {
            margin: 0;
            padding: 0;
      }
      .wide-image {
            max-width: 120%;
            display: block;
            margin-left: -11%;
            padding: 0 0;
      }
      a {
            color: #002FA7;
      }
      h1 {
            font-size: 48px;
            border-bottom: 2px solid #545430;
            padding-bottom: 10px;
      }
      table {
            max-width: 800px;
            width: 80%;
            margin: 0 auto;
            }
      .table {
            font-family: 'IBM Plex Mono', sans-serif;
            max-width: 800px;
            width: 80%;
            border-collapse: collapse;
            margin: 50px auto;
      }
      .table th, .table td {
            padding: 8px 12px;
            text-align: center;
      }
      .table th {
            background-color: #a2afbe;
            color: #000000;
      }
      .table-striped tbody tr:nth-child(odd) {
            background-color: #d2dfee;
      }
      .table-striped tr:nth-child(even) {
            background-color: #e2effe;
      }
      .table-bordered {
            border: 1px solid #ccc;
      }
      .small-table {
            max-width: 25%;
            height: auto;
      }
      .table-container {
            display: flex;
            margin-left: -11%
      }
      .table-container table {
            margin-right: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
      }
  </style>
    <title>Starcraft Stats</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<div class="header"> 
    <img src="images/topbar.png" class="header-image" style="margin: 0px 0px">
</div>
<body>
      <div class="background-image">

      </div>
      <div class="content-container">
      {{ content }}
</div>
</body>
</html>
