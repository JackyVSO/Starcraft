<!DOCTYPE html>
<html>
<head>
    <style>
      body {
            background-color: #d2dfee; /* Set the background color for the entire document */
            color: #000000;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
      }
     .header {
            width: 800px; /* Make it span the entire width */
            background-color: #d2dfee; /* Set a background color for the header */
        }
      img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
      }
      .wide-image {
            max-width: 120%;
            display: block;
            margin-left: -11%;
      }
      a {
            color: #002FA7;
      }
      h1 {
            font-size: 48px;
      }
      .table {
            font-family: 'IBM Plex Mono', sans-serif;
            max-width: 800px;
            width: 100%;
            border-collapse: collapse;
            margin: 50px auto;
      }
      .dataframe, .table, .table-bordered, .table-striped {
            max-width: 100%; /* Ensure that specific tables don't exceed the width of their container */
            width: 100%; /* Use 100% of the available width within their container */
            margin: 0 auto; /* Center the tables horizontally within their container */
      }
      .table th, .table td {
            padding: 8px 12px;
            text-align: center;
      }
      .table th {
            background-color: #a2afbe;
            color: #000000;
      }
      .table-striped tbody tr:nth-child(odd) {
            background-color: #d2dfee;
      }
      .table-striped tr:nth-child(even) {
            background-color: #e2effe;
      }
      .table-bordered {
            border: 1px solid #ccc;
      }
      .small-table {
            max-width: 25%;
            height: auto;
      }
      .table-container {
            display: flex;
      }
      .table-container table {
            margin-right: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
      }
  </style>

</head>
